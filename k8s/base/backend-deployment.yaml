apiVersion: apps/v1
kind: Deployment
metadata:
  name: 0gnft-backend
  namespace: 0gnft
  labels:
    app: 0gnft-backend
    version: v1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: 0gnft-backend
  template:
    metadata:
      labels:
        app: 0gnft-backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      
      # Node selector
      nodeSelector:
        kubernetes.io/hostname: node1
      
      # Affinity
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - 0gnft-backend
                topologyKey: kubernetes.io/hostname
      
      containers:
      - name: backend
        image: 0gnft-backend:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 3001
          protocol: TCP
        
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: 0gnft-backend-config
              key: PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: 0gnft-backend-config
              key: NODE_ENV
        - name: DB_PATH
          valueFrom:
            configMapKeyRef:
              name: 0gnft-backend-config
              key: DB_PATH
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        volumeMounts:
        - name: db-storage
          mountPath: /app/data
        
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30
          successThreshold: 1
      
      volumes:
      - name: db-storage
        persistentVolumeClaim:
          claimName: 0gnft-db-pvc
