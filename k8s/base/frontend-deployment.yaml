apiVersion: apps/v1
kind: Deployment
metadata:
  name: 0gnft-frontend
  namespace: 0gnft
  labels:
    app: 0gnft-frontend
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: 0gnft-frontend
  template:
    metadata:
      labels:
        app: 0gnft-frontend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
    spec:
      # Image pull secrets
      imagePullSecrets:
      - name: ghcr-secret
      
      # Security context
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        fsGroup: 101
      
      # Node selector
      nodeSelector:
        kubernetes.io/hostname: node1
      
      # Affinity
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - 0gnft-frontend
                topologyKey: kubernetes.io/hostname
      
      containers:
      - name: frontend
        image: ghcr.io/steve-8000/0gnft-frontend:latest
        imagePullPolicy: Always
        
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
            add:
              - NET_BIND_SERVICE
          readOnlyRootFilesystem: false
        
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
          readOnly: true
        
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 10
          successThreshold: 1
      
      volumes:
      - name: nginx-config
        configMap:
          name: 0gnft-config
