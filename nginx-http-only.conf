server {
    listen 80;
    server_name 0gwallet.zstake.xyz;

    # Let's Encrypt 인증을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # 루트 디렉토리 설정
    root /var/www/0gnft/dist;

    # 정적 파일 캐싱
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # React 앱 라우팅
    location / {
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # API 프록시 (필요한 경우)
    location /api/ {
        proxy_pass https://chainscan.0g.ai/open/;
        proxy_set_header Host chainscan.0g.ai;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS 헤더
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # 로그 설정
    access_log /var/log/nginx/0gwallet.access.log;
    error_log /var/log/nginx/0gwallet.error.log;
}











