apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 0gainode
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # 로컬 디렉토리를 직접 사용 (ArgoCD가 클러스터 내부에서 접근 가능한 경우)
    path: 0gnft-chart/k8s
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
