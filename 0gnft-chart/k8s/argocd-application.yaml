apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 0gnft-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app: 0gnft
spec:
  project: default
  source:
    repoURL: https://github.com/steve-8000/0G_Node_NFT_Dashboard.git
    targetRevision: main
    path: 0gnft-chart/k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - Replace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
