apiVersion: apps/v1
kind: Deployment
metadata:
  name: 0gnft-backend
  namespace: default
  labels:
    app: 0gnft-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 0gnft-backend
  template:
    metadata:
      labels:
        app: 0gnft-backend
    spec:
      nodeSelector:
        kubernetes.io/hostname: node1
      containers:
      - name: backend
        image: 0gnft-backend:latest  # TODO: 실제 이미지 레지스트리로 변경 필요 (예: registry.example.com/0gnft-backend:latest)
        imagePullPolicy: IfNotPresent  # 로컬 이미지 사용 시, 프로덕션에서는 Always로 변경
        ports:
        - containerPort: 3001
          name: http
        volumeMounts:
        - name: db-volume
          mountPath: /app/data
        env:
        - name: PORT
          value: "3001"
        - name: NODE_ENV
          value: "production"
        - name: DB_PATH
          value: "/app/data/nft_data.db"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: db-volume
        persistentVolumeClaim:
          claimName: 0gnft-db-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: 0gnft-frontend
  namespace: default
  labels:
    app: 0gnft-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 0gnft-frontend
  template:
    metadata:
      labels:
        app: 0gnft-frontend
    spec:
      nodeSelector:
        kubernetes.io/hostname: node1
      containers:
      - name: frontend
        image: 0gnft-frontend:latest  # TODO: 실제 이미지 레지스트리로 변경 필요 (예: registry.example.com/0gnft-frontend:latest)
        imagePullPolicy: IfNotPresent  # 로컬 이미지 사용 시, 프로덕션에서는 Always로 변경
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: nginx-config
        configMap:
          name: 0gnft-nginx-config

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: 0gnft-nginx-config
  namespace: default
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        
        # Gzip 압축
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
        
        # React 앱 라우팅
        location / {
            try_files $uri $uri/ /index.html;
            index index.html;
        }
        
        # 정적 파일 캐싱
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

---
apiVersion: v1
kind: Service
metadata:
  name: zero-gnft-backend
  namespace: default
  labels:
    app: 0gnft-backend
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: 3001
      protocol: TCP
      name: http
  selector:
    app: 0gnft-backend

---
apiVersion: v1
kind: Service
metadata:
  name: zero-gnft-frontend
  namespace: default
  labels:
    app: 0gnft-frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: 0gnft-frontend

---
# 백엔드 데이터베이스를 위한 PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: 0gnft-db-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs-sc

---
# Chainscan API 프록시를 위한 ExternalName Service
apiVersion: v1
kind: Service
metadata:
  name: chainscan-proxy
  namespace: default
spec:
  type: ExternalName
  externalName: chainscan.0g.ai
  ports:
    - port: 443
      protocol: TCP
