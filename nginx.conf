server {
    listen 80;
    server_name 0gainode.zstake.xyz;

    # Let's Encrypt 인증을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # HTTP에서 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name 0gainode.zstake.xyz;

    # 연결 최적화 (다중 접속자 지원)
    keepalive_timeout 65;
    keepalive_requests 100;
    client_max_body_size 10M;
    
    # SSL 인증서 설정
    ssl_certificate /etc/letsencrypt/live/0gainode.zstake.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/0gainode.zstake.xyz/privkey.pem;

    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # 루트 디렉토리 설정
    root /var/www/0gnft;

    # DB API 프록시 (가장 먼저 매칭되도록 최상단에 배치, ^~ modifier로 정규식 우선순위 무시)
    location ^~ /db-api {
        # OPTIONS 요청 처리
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Max-Age "3600" always;
            add_header Content-Length "0" always;
            add_header Content-Type "text/plain" always;
            return 204;
        }
        
        # /db-api를 제거하고 백엔드로 전달
        rewrite ^/db-api(.*)$ $1 break;
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 프록시 타임아웃 설정
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 연결 풀링
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # CORS 헤더
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    }

    # API 프록시 (CORS 문제 해결)
    location /api/ {
        # 프록시된 서버의 CORS 헤더 제거 (중복 방지)
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
        proxy_hide_header Access-Control-Allow-Credentials;
        
        # 프록시 타임아웃 설정 (다중 접속자 대응)
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 연결 풀링 (성능 향상)
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        proxy_pass https://chainscan.0g.ai/open/;
        proxy_set_header Host chainscan.0g.ai;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS 헤더 (단일 값만 설정)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # OPTIONS 요청 처리
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Max-Age "3600" always;
            add_header Content-Type "text/plain charset=UTF-8" always;
            add_header Content-Length "0" always;
            return 204;
        }
    }

    # favicon 및 vite.svg 처리
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        return 204;
    }
    
    location = /vite.svg {
        access_log off;
        log_not_found off;
        return 204;
    }

    # React 앱 라우팅 (가장 마지막에 배치)
    location / {
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # 로그 설정
    access_log /var/log/nginx/0gainode.access.log;
    error_log /var/log/nginx/0gainode.error.log;
}

